name: Deployment
run-name: Deployment
on:
  workflow_call:
    inputs:
      component:
        required: true
        type: string
jobs:
    DEV:
      runs-on: self-hosted
      environment: DEV
      steps:
        - name: Checkout helm repo
          uses: actions/checkout@v4
          with:
            repository: raghudevopsb82/roboshop-helm
        - run: |
            echo $PATH
            bash argocd.sh ${{ inputs.component }} dev
          name: Deployment

    QA:
      runs-on: self-hosted
      environment: QA
      needs: DEV
      steps:
        - run: echo QA

    UAT:
      runs-on: self-hosted
      environment: UAT
      needs: QA
      steps:
        - run: echo UAT


    PROD:
      runs-on: self-hosted
      environment: PROD
      needs: UAT
      steps:
        - run: echo PROD







